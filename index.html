<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="comments-list">
        <!-- List of comments is rendered from js -->
      </ul>
      <div class="add-form"  id="form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="input-name"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="input-comment"
        ></textarea>
        <div class="add-form-row">
          <button type="button" class="add-form-button" id="submit-button" >Написать</button>
        </div>
      </div>
      <div class="loading-sign hidden">
        <p>  Комментарий загружается...</p>
      
      </div>
    </div>
  </body>

  <script src="main.js"></script>
</html>
